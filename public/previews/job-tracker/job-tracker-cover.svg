<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1a2a3a"/>
  
  <!-- Logo/Title -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4aa">Job Tracker</text>
  
  <!-- Navigation -->
  <rect x="600" y="20" width="80" height="40" fill="#00d4aa" rx="8"/>
  <text x="620" y="45" font-family="Arial, sans-serif" font-size="14" fill="white">Dashboard</text>
  
  <!-- Hero Section -->
  <rect x="40" y="120" width="720" height="300" fill="#1a2a3a" rx="12"/>
  
  <!-- Hero Content -->
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Multi-User Job</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Application Tracker</text>
  
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="16" fill="#ccc">Organize applications and track</text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ccc">progress with advanced analytics</text>
  
  <!-- CTA Button -->
  <rect x="80" y="320" width="140" height="50" fill="#00d4aa" rx="8"/>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Try Demo</text>
  
  <!-- Dashboard Preview -->
  <rect x="40" y="460" width="200" height="120" fill="#1a2a3a" rx="8"/>
  <rect x="60" y="480" width="160" height="20" fill="#00d4aa" rx="4"/>
  <text x="80" y="495" font-family="Arial, sans-serif" font-size="12" fill="white">Applications</text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="10" fill="#ccc">12 active • 3 interviews</text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="10" fill="#ccc">5 offers • 85% response rate</text>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="10" fill="#ccc">Last updated: 2 hours ago</text>
  
  <!-- Analytics Chart -->
  <rect x="260" y="460" width="200" height="120" fill="#1a2a3a" rx="8"/>
  <rect x="280" y="480" width="160" height="80" fill="#0a1a2a" rx="4"/>
  <!-- Simple bar chart representation -->
  <rect x="290" y="520" width="20" height="20" fill="#00d4aa"/>
  <rect x="320" y="510" width="20" height="30" fill="#00d4aa"/>
  <rect x="350" y="500" width="20" height="40" fill="#00d4aa"/>
  <rect x="380" y="490" width="20" height="50" fill="#00d4aa"/>
  <rect x="410" y="480" width="20" height="60" fill="#00d4aa"/>
  <text x="300" y="570" font-family="Arial, sans-serif" font-size="10" fill="#ccc">Weekly Applications</text>
  
  <!-- Task List -->
  <rect x="480" y="460" width="200" height="120" fill="#1a2a3a" rx="8"/>
  <rect x="500" y="480" width="160" height="15" fill="#2a3a4a" rx="2"/>
  <text x="510" y="492" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Google - Applied</text>
  <rect x="500" y="500" width="160" height="15" fill="#2a3a4a" rx="2"/>
  <text x="510" y="512" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Microsoft - Interview</text>
  <rect x="500" y="520" width="160" height="15" fill="#2a3a4a" rx="2"/>
  <text x="510" y="532" font-family="Arial, sans-serif" font-size="10" fill="white">⏱️ Apple - Pending</text>
  <rect x="500" y="540" width="160" height="15" fill="#2a3a4a" rx="2"/>
  <text x="510" y="552" font-family="Arial, sans-serif" font-size="10" fill="white">⏱️ Netflix - Applied</text>
  
  <!-- Tech Stack Badge -->
  <rect x="700" y="460" width="80" height="120" fill="#1a1a1a" stroke="#00d4aa" stroke-width="2" rx="8"/>
  <text x="720" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00d4aa">Tech Stack</text>
  <text x="720" y="500" font-family="Arial, sans-serif" font-size="10" fill="white">React</text>
  <text x="720" y="515" font-family="Arial, sans-serif" font-size="10" fill="white">Supabase</text>
  <text x="720" y="530" font-family="Arial, sans-serif" font-size="10" fill="white">Vercel</text>
  <text x="720" y="545" font-family="Arial, sans-serif" font-size="10" fill="white">TypeScript</text>
</svg>