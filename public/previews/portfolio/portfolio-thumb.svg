<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#2a1a1a"/>
  
  <!-- Logo -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc143c">Terence Richardson</text>
  
  <!-- Hero Section -->
  <rect x="20" y="60" width="360" height="150" fill="#2a1a1a" rx="8"/>
  
  <!-- Hero Content -->
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">AI-Native Software</text>
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Engineer & Builder</text>
  
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Building the future with AI</text>
  
  <!-- CTA Button -->
  <rect x="40" y="170" width="100" height="30" fill="#dc143c" rx="4"/>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">View Projects</text>
  
  <!-- Project Cards Preview -->
  <rect x="20" y="230" width="80" height="60" fill="#2a1a1a" rx="4"/>
  <rect x="30" y="240" width="60" height="30" fill="#3a2a2a" rx="2"/>
  <text x="40" y="255" font-family="Arial, sans-serif" font-size="8" fill="white">Portfolio</text>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="6" fill="#ccc">Next.js</text>
  
  <rect x="110" y="230" width="80" height="60" fill="#2a1a1a" rx="4"/>
  <rect x="120" y="240" width="60" height="30" fill="#3a2a2a" rx="2"/>
  <text x="130" y="255" font-family="Arial, sans-serif" font-size="8" fill="white">Job Tracker</text>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="6" fill="#ccc">React</text>
  
  <rect x="200" y="230" width="80" height="60" fill="#2a1a1a" rx="4"/>
  <rect x="210" y="240" width="60" height="30" fill="#3a2a2a" rx="2"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="8" fill="white">Purple Lounge</text>
  <text x="220" y="265" font-family="Arial, sans-serif" font-size="6" fill="#ccc">E-commerce</text>
  
  <!-- Tech Badge -->
  <rect x="290" y="230" width="90" height="60" fill="#1a1a1a" stroke="#dc143c" stroke-width="1" rx="4"/>
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#dc143c">Tech</text>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="6" fill="white">Next.js</text>
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="6" fill="white">TypeScript</text>
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="6" fill="white">CSS</text>
</svg>